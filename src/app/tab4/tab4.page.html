<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tab-button tab="tab4" href="/tabs/tab4" class="left-tab">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="img-container"><img src="assets/Ellipse 23.png" /></div>
  <br />
  <ion-card>
    <ion-card-content>
      <ion-icon name="mail-outline"></ion-icon> User&#64;gmail.com <br />
      <br />
      <ion-icon name="phone-portrait-outline"></ion-icon> +673 8624771 <br />
      <br />
      <ion-icon name="settings-outline"></ion-icon> Setting <br />
      <br />
      <ion-icon name="help-circle-outline"></ion-icon> Support <br />
      <br />
      <button class="notification-button" routerLink="/tabs/tab3">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notifications</ion-label>
      </button>
      <br />
      <button class="notification-button" routerLink="/tabs/tab5">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>Preferences</ion-label>
      </button>
      <br />

      <p id="out">Sign Out</p>
    </ion-card-content>
  </ion-card>
</ion-content>
