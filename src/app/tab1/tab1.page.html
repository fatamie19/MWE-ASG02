<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tab-button tab="tab4" href="/tabs/tab4" class="left-tab">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-title class="dashboard-title"> Dashboard </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-title size="large">Dashboard</ion-title>

  </ion-header>

  <br />

  <div id="container">
    <ion-card class="card">
      <ion-card-header>
        <ion-icon name="trash-outline" size="large" class="green"></ion-icon>
        <ion-card-title>BIN001</ion-card-title>
        <ion-card-subtitle>NOT FULL</ion-card-subtitle>
        <ion-card-subtitle
          ><img src="assets/grade chart.png" alt=""
        /></ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-icon name="trash-outline" size="large" class="red"></ion-icon>
